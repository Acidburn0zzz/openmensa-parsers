language: python
python: "3.2"
install:
  - sudo apt-get install -qq dpkg-dev debhelper python3 uwsgi uwsgi-plugin-python3
script: dpkg-buildpackage -us -uc
after_success:
  - ls -lah ..
  - cat ../*.changes
  - dpkg --info ../openmensa-parsers_1.0*.deb
  - dpkg --contents ../openmensa-parsers_1.0*.deb
env:
  global:
    DEBEMAIL: packages@devtation.de
    DEBFULLNAME: Travis CI Build VM
